<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <base target="_self" />
    <!-- icon -->
    <link
      rel="shortcut icon"
      type="image/png"
      href="../asset/img/environment-protection.png"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../asset/css/styles/style.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://atugatran.github.io/FontAwesome6Pro/css/all.min.css"
    />
    <!-- Google Fonts -->
    <style>
      @import url(https://fonts.googleapis.com/earlyaccess/cwtexyen.css);
    </style>
    <!-- jquery -->
    <script src="../asset/js/jquery-3.7.1.min.js"></script>
    <title>存碳養綠｜會員中心</title>
  </head>
  <body>
    <!-- 導覽列 -->
    <header>
      <nav>
        <div class="icon_area">
          <a href="../index.html">
            <img src="../asset/img/environment-protection.png" />
            <h3>存碳養綠</h3>
          </a>
        </div>
        <div class="ul_area">
          <ul>
            <li><a class="" href="../index.html" active>專案理念</a></li>
            <li><a class="" href="../page/partner_stores.html">合作店家</a></li>
            <li><a class="" href="../page/plant_games.html">養成遊戲</a></li>
            <li><a class="" href="../page/points_shop.html">點數商店</a></li>
            <li><a class="active" href="#">會員中心</a></li>
          </ul>
        </div>
        <div class="menu_icon_area">
          <div class="menu-icon" id="icon1">
            <div class="menu-icon_hamburger"></div>
          </div>
        </div>
      </nav>
      <button onclick="window.location.href='../page/accounting.html'">
        <i class="fa-solid fa-piggy-bank fa-lg" style="color: #ffffff"></i>
        <p>綠色帳本</p>
      </button>
    </header>
    <!-- 置頂按鈕 -->
    <div class="top_btn" id="topBtn">
      <i class="fas fa-chevron-up"></i>
    </div>

    <main>
      <div class="container member_center_page" id="member_center_page">
        <!-- 側邊功能列 -->
        <aside id="sidebar">
          <div class="user-info">
            <div class="user_icon">
              <i class="fas fa-user-circle fa-2xl"></i>
            </div>
            <div class="user_nameid">
              <p>使用者</p>
              <p class="user_id">ID : abcd123</p>
            </div>
          </div>
          <ul class="menu">
            <li>
              <a href="#" class="current" onclick="showContent('account')"
                ><i class="fa-solid fa-user"></i>個人帳戶</a
              >
            </li>
            <li>
              <a href="#" onclick="showContent('history')"
                ><i class="fa-solid fa-clock-rotate-left"></i>歷史記錄</a
              >
            </li>
            <li>
              <a href="#" onclick="showContent('rewards')"
                ><i class="fa-solid fa-star"></i>獎勵點數</a
              >
            </li>
            <li>
              <a href="#" onclick="showContent('goals')"
                ><i class="fa-solid fa-flag"></i>目標設定</a
              >
            </li>
            <li class="sign_out">
              <a href="#" onclick="signOut()"
                ><i class="fa-solid fa-arrow-right-from-bracket"></i>登出</a
              >
            </li>
          </ul>
        </aside>
        <!-- 主要內容 -->
        <main class="content_area">
          <!-- 個人帳戶 -->
          <div class="content" id="account" style="display: block">
            <form action="">
              <!-- 基本資訊 -->
              <section class="basic-info">
                <!-- 標題 -->
                <article class="title">
                  <i class="fa-regular fa-user fa-lg"></i>
                  <h2>基本資訊</h2>
                </article>
                <!-- 基本資訊-填寫 -->
                <div id="userForm">
                  <label>
                    <p>姓名：</p>
                    <input type="text" id="name" placeholder="王曉明" />
                  </label>
                  <label>
                    <p>電子郵箱：</p>
                    <input
                      type="email"
                      id="email"
                      placeholder="abcd123@gmail.com"
                    />
                    <button type="button" onclick="sendVerificationEmail()">
                      發送驗證信
                    </button>
                    <span class="verify successful">
                      <i class="fa-solid fa-check"></i>
                      <b>已驗證</b>
                    </span>
                  </label>
                  <label>
                    <p>手機號碼：</p>
                    <input type="tel" id="phone" placeholder="---" />
                    <button type="button" onclick="sendVerificationSMS()">
                      發送驗證碼
                    </button>
                    <span class="verify error">
                      <i class="fa-solid fa-xmark"></i><b>尚未驗證</b>
                    </span>
                  </label>

                  <label>
                    <p>生日：</p>
                    <input type="date" id="birthday" />
                  </label>
                  <label>
                    <p>通訊地址：</p>
                    <input
                      type="text"
                      id="address"
                      placeholder="110台北市信義區松山路123號12樓"
                    />
                  </label>
                </div>
              </section>
              <!-- 帳戶設定 -->
              <section class="account-settings">
                <!-- 標題 -->
                <article class="title">
                  <i class="fa-solid fa-lock fa-lg"></i>
                  <h2>帳戶設定</h2>
                </article>
                <!-- 帳戶設定-填寫 -->
                <div id="accountForm">
                  <label>
                    <p>帳號ID：</p>
                    <input
                      type="text"
                      id="accountId"
                      placeholder="abcd123"
                      disabled
                  /></label>
                  <label id="passwordLabel">
                    <p>密碼：</p>
                    <input type="password" id="password" disabled />
                    <button type="button" onclick="togglePasswordChange()">
                      修改密碼
                    </button>
                  </label>

                  <!-- 修改密碼表單 -->
                  <div id="passwordChangeForm" style="display: none">
                    <label for="currentPassword">
                      <p>原密碼：</p>
                      <input type="password" id="currentPassword" />
                      <i
                        class="fa-solid fa-eye-slash"
                        onclick="togglePasswordVisibility('currentPassword')"
                      ></i>
                      <button type="button" onclick="cancelPasswordChange()">
                        取消修改
                      </button>
                    </label>

                    <label for="newPassword">
                      <p>新密碼：</p>
                      <input type="password" id="newPassword" />
                      <i
                        class="fa-solid fa-eye-slash"
                        onclick="togglePasswordVisibility('newPassword')"
                      ></i>
                    </label>

                    <label for="confirmNewPassword">
                      <p>確認新密碼：</p>
                      <input type="password" id="confirmNewPassword" />
                      <i
                        class="fa-solid fa-eye-slash"
                        onclick="togglePasswordVisibility('confirmNewPassword')"
                      ></i
                      ><button type="button" onclick="confirmPasswordChange()">
                        確認修改
                      </button>
                    </label>
                  </div>
                </div>
              </section>
              <!-- 操作按鈕 -->
              <div class="actions_btn">
                <button onclick="cancelChanges()" class="btn">取消</button>
                <button
                  onclick="saveChanges()"
                  class="btn btn_save"
                  type="submit"
                >
                  儲存變更
                </button>
              </div>
            </form>
          </div>
          <!-- 歷史記錄 -->
          <div class="content" id="history" style="display: none"></div>
          <!-- 獎勵點數 -->
          <div class="content" id="rewards" style="display: none"></div>
          <!-- 目標設定 -->
          <div class="content" id="goals" style="display: none"></div>
        </main>
      </div>
    </main>

    <!-- footer -->
    <footer>
      <p>&copy;存碳養綠 2022 | 中原大學資訊管理系專題製作</p>
    </footer>
  </body>
  <script src="../asset/js/app.js"></script>
</html>
