<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <base target="_self" />
    <!-- icon -->
    <link
      rel="shortcut icon"
      type="image/png"
      href="../asset/img/environment-protection.png"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../asset/css/styles/style.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://atugatran.github.io/FontAwesome6Pro/css/all.min.css"
    />
    <!-- Google Fonts -->
    <style>
      @import url(https://fonts.googleapis.com/earlyaccess/cwtexyen.css);
    </style>
    <!-- jquery -->
    <script src="../asset/js/jquery-3.7.1.min.js"></script>
    <title>存碳養綠｜會員中心</title>
  </head>
  <body>
    <!-- 導覽列 -->
    <header>
      <nav>
        <div class="icon_area">
          <a href="../index.html">
            <img src="../asset/img/environment-protection.png" />
            <h3>存碳養綠</h3>
          </a>
        </div>
        <div class="ul_area">
          <ul>
            <li><a class="" href="../index.html" active>專案理念</a></li>
            <li><a class="" href="../page/partner_stores.html">合作店家</a></li>
            <li><a class="" href="../page/plant_games.html">養成遊戲</a></li>
            <li><a class="" href="../page/points_shop.html">點數商店</a></li>
            <li><a class="active" href="#">會員中心</a></li>
          </ul>
        </div>
        <div class="menu_icon_area">
          <div class="menu-icon" id="icon1">
            <div class="menu-icon_hamburger"></div>
          </div>
        </div>
      </nav>
      <button onclick="window.location.href='../page/accounting.html'">
        <i class="fa-solid fa-piggy-bank fa-lg" style="color: #ffffff"></i>
        <p>綠色帳本</p>
      </button>
    </header>
    <!-- 置頂按鈕 -->
    <div class="top_btn" id="topBtn">
      <i class="fas fa-chevron-up"></i>
    </div>

    <main>
      <div class="container member_center_page">
        <!-- 側邊功能列 -->
        <aside class="sidebar">
          <div class="user-info">
            <div class="user_icon">
              <i class="fas fa-user-circle fa-2xl"></i>
            </div>
            <div class="user_nameid">
              <p>使用者</p>
              <p class="user_id">ID : abcd123</p>
            </div>
          </div>
          <ul class="menu">
            <li>
              <a href="#"><i class="fa-solid fa-user"></i>個人帳戶</a>
            </li>
            <li>
              <a href="#"
                ><i class="fa-solid fa-clock-rotate-left"></i>歷史記錄</a
              >
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-star"></i>獎勵點數</a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-flag"></i>目標設定</a>
            </li>
            <li class="sign_out">
              <a href="#" onclick="signOut()"
                ><i class="fa-solid fa-arrow-right-from-bracket"></i>登出</a
              >
            </li>
          </ul>
        </aside>
        <!-- 主要內容 -->
        <main class="content_area">
          <!-- 個人帳戶 -->
          <div class="content">
            <form action="">
              <section class="basic-info">
                <article class="title">
                  <i class="fa-regular fa-user fa-lg"></i>
                  <h2>基本資訊</h2>
                </article>
                <div id="userForm">
                  <label>
                    姓名：
                    <input type="text" id="name" placeholder="王曉明" />
                  </label>
                  <label>
                    電子郵箱：
                    <input
                      type="email"
                      id="email"
                      placeholder="abcd123@gmail.com"
                    />
                    <button type="button" onclick="sendVerificationEmail()">
                      發送驗證信
                    </button>
                    <span class="verify successful">
                      <i class="fa-solid fa-check"></i>已驗證
                    </span>
                  </label>
                  <label>
                    手機號碼：
                    <input type="tel" id="phone" placeholder="---" />
                    <button type="button" onclick="sendVerificationSMS()">
                      發送驗證碼
                    </button>
                    <span class="verify error">
                      <i class="fa-solid fa-xmark"></i>尚未驗證
                    </span>
                  </label>

                  <label>生日：<input type="date" id="birthday" /></label>
                  <!-- <label>性別：<input type="text" id="gender" /></label> -->
                  <label
                    >通訊地址：
                    <input
                      type="text"
                      id="address"
                      placeholder="110台北市信義區松山路123號12樓"
                    />
                  </label>
                </div>
              </section>
              <section class="account-settings">
                <article class="title">
                  <i class="fa-solid fa-lock fa-lg"></i>
                  <h2>帳戶設定</h2>
                </article>

                <div id="accountForm">
                  <label
                    >帳號ID：<input
                      type="text"
                      id="accountId"
                      placeholder="abcd123"
                      disabled
                  /></label>
                  <label
                    >密碼：<input type="password" id="password" disabled />
                    <button type="button" onclick="changePassword()">
                      修改密碼
                    </button>
                  </label>
                </div>
              </section>
              <div class="actions_btn">
                <button onclick="cancelChanges()" class="btn">取消</button>
                <button onclick="saveChanges()" class="btn">儲存變更</button>
              </div>
            </form>
          </div>
        </main>
      </div>
    </main>

    <!-- footer -->
    <footer>
      <p>&copy;存碳養綠 2022 | 中原大學資訊管理系專題製作</p>
    </footer>
  </body>
  <script src="../asset/js/app.js"></script>
</html>
