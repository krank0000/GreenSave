    <header>
      <nav>
        <div class="icon_area">
          <a href="../index.html">
            <img src="../asset/img/environment-protection.png" />
            <h3>存碳養綠</h3>

          <ul>
            <li><a class="" href="../index.html" active>專案理念</a></li>
            <li><a class="" href="../page/partner_stores.html">合作店家</a></li>
            <li><a class="active" href="#">養成遊戲</a></li>
            <li><a class="" href="../page/points_shop.html">點數商店</a></li>
            <li><a class="" href="../page/member_center.html">會員中心</a></li>
          </ul>
        </div>
        <div class="menu_icon_area">
          <div class="menu-icon" id="icon1">
            <div class="menu-icon_hamburger"></div>
          </div>
        </div>

      <button onclick="window.location.href='../page/accounting.html'">
        <i class="fa-solid fa-piggy-bank fa-lg" style="color: #ffffff"></i>
        <p>綠色帳本</p>
      </button>
    </header>
    <!-- 置頂按鈕 -->
    <div class="top_btn" id="topBtn">
      <i class="fas fa-chevron-up"></i>
    </div>

    <main>
      <!-- 主要內容 -->
      <div class="container plant_games_page">
        <!-- 背景圖片 -->
        <img
          src="../asset/img/background-tree.png"
          alt=""
          class="background-tree"
        />
        <!-- 遊戲區 -->
        <main class="game_area">
          <div class="game">
            <!-- 植物狀態 -->
            <div class="stats">
              <div>
                <section class="points">
                  <p>持有點數&emsp;<span id="points">100</span></p>
                </section>
              </div>
              <div>
                <section class="plant-growing">
                  <p>成長值&emsp;<span id="growthValue">0</span> / 100</p>
                </section>
              </div>
              <div>
                <section class="plant-wilt">
                  <p>枯萎值&emsp;<span id="wiltValue">0</span> / 100</p>
                </section>
              </div>
            </div>
            <!-- 澆水圖片 -->
            <div class="watering-can-container">
              <img
                src="../asset/img/game/gardening_jouro.png"
                alt="Watering Can"
                class="watering-can"
                id="wateringCan"
              />
            </div>
            <!-- 植物圖片 -->
            <div class="plant-container">
              <img
                id="plantImage"
                src="../asset/img/game/tane_hatsuga.png"
                alt="Plant"
              />
            </div>
            <!-- 操作按鈕 -->
            <div class="actions">
              <button id="openSignInButton" onclick="signInDialog.showModal()">
                <div></div>
                <img src="../asset/img/game/calendar.png" alt="" />
                <p>簽到</p>
              </button>
              <button id="openQuestionButton">
                <div></div>
                <img src="../asset/img/game/qa (1).png" alt="" />
                <p>問題</p>
              </button>
              <button id="waterButton">
                <h3>澆水</h3>
                <p>次數：<span id="waterCount">1</span></p>
              </button>
              <button id="openInventoryButton">
                <div></div>
                <img src="../asset/img/game/fertilizer.png" alt="" />
                <p>道具</p>
              </button>
              <button id="openGalleryButton">
                <div></div>
                <img src="../asset/img/game/art-book.png" alt="" />
                <p>圖鑑</p>
              </button>
            </div>
          </div>

          <!-- 簽到對話框 -->
          <dialog id="signInDialog">
            <button onclick="closeDialog('signInDialog')" class="close_btn">
              <i class="fa-solid fa-xmark"></i>
            </button>
            <h2>每日簽到</h2>
            <form action="">
              <article>
                <img src="../asset/img/game/calendar (1) .png" alt="" />
                <h4>已連續簽到</h4>
                <p><span id="signInCount">0</span>天</p>
              </article>
              <div class="sign-in-area" id="signInArea">
                <section>1</section>
                <section>2</section>
                <section>3</section>
                <section>4</section>
                <section>5</section>
                <section>6</section>
                <section>7</section>
              </div>
            </form>
            <button id="signInButton">立即簽到</button>
          </dialog>

          <!-- 環保小問題對話框 -->
          <dialog id="questionDialog">
            <button onclick="closeDialog('questionDialog')" class="close_btn">
              <i class="fa-solid fa-xmark"></i>
            </button>
            <h2>環保小問題</h2>
            <form action="">
              <h3 id="questionText">Q：地球日是每年的哪一天？</h3>
              <!-- <ul>
                <li>
                  <label for="Answer1">
                    <input
                      type="radio"
                      name="question"
                      class="bnt_question"
                      id="Answer1"
                      checked
                    />
                    6 月 06 號
                  </label>
                </li>
                <li>
                  <label for="Answer2">
                    <input
                      type="radio"
                      name="question"
                      class="bnt_question"
                      id="Answer2"
                    />
                    4 月 22 號
                  </label>
                </li>
                <li>
                  <label for="Answer3">
                    <input
                      type="radio"
                      name="question"
                      class="bnt_question"
                      id="Answer3"
                    />
                    5 月 28 號
                  </label>
                </li>
                <li>
                  <label for="Answer4">
                    <input
                      type="radio"
                      name="question"
                      class="bnt_question"
                      id="Answer4"
                    />
                    9 月 28 號
                  </label>
                </li>
              </ul> -->
              <ul>
                <li>
                  <input
                    type="radio"
                    name="question"
                    id="Answer1"
                    class="bnt_question"
                    checked
                  />
                  <label for="Answer1">(1) 6 月 6 號</label>
                </li>
                <li>
                  <input
                    type="radio"
                    name="question"
                    id="Answer2"
                    class="bnt_question"
                  />
                  <label for="Answer2">(2) 4 月 22 號</label>
                </li>
                <li>
                  <input
                    type="radio"
                    name="question"
                    id="Answer3"
                    class="bnt_question"
                  />
                  <label for="Answer3">(3) 5 月 28 號</label>
                </li>
                <li>
                  <input
                    type="radio"
                    name="question"
                    id="Answer4"
                    class="bnt_question"
                  />
                  <label for="Answer4">(4) 9 月 28 號</label>
                </li>
              </ul>
            </form>
            <div class="dialog-actions">
              <!-- <button onclick="answerQuestion(true)">確定</button> -->
              <button onclick="confrimalert()" class="btn_style_green_no">
                確定
              </button>
            </div>
            <!-- <div class="dialog-actions">
              <button onclick="answerQuestion(true)">答對</button>
              <button onclick="answerQuestion(false)">答錯</button>
            </div> -->
          </dialog>

          <!-- 道具背包對話框 -->
          <dialog id="inventoryDialog">
            <button onclick="closeDialog('inventoryDialog')" class="close_btn">
              <i class="fa-solid fa-xmark"></i>
            </button>
            <h2>道具背包</h2>
            <div class="inventory">
              <button onclick="useFertilizer()">
                <img src="../asset/img/game/fertilizer (1).png" alt="" />
                <p>肥料&nbsp;<span id="fertilizerCount">1</span>/20</p>
                <h6>使用道具</h6>
              </button>
              <button onclick="useRevive()">
                <img src="../asset/img/game/fertilizer (2).png" alt="" />
                <p>復活液&nbsp;<span id="reviveCount">1</span>/20</p>
                <h6>使用道具</h6>
              </button>
            </div>
            <div class="dialog-actions"></div>
          </dialog>

          <!-- 植物圖鑑對話框 -->
          <dialog id="galleryDialog">
            <button onclick="closeDialog('galleryDialog')" class="close_btn">
              <i class="fa-solid fa-xmark"></i>
            </button>
            <h2>植物圖鑑</h2>
            <!-- 植物目錄 -->
            <div class="thumbnail-container" id="thumbnailContainer">
              <!-- 每一個植物縮圖 -->
              <section>
                <img src="../asset/img/game/valentinesday_rose.png" alt="" />
                <h3>月季</h3>
              </section>
              <section>
                <img src="../asset/img/game/plant_saboten3.png" alt="" />
                <h3>仙人掌</h3>
              </section>
            </div>
            <!-- 植物詳情 -->
            <div class="plant-detail" id="plantDetail" style="display: none">
              <section>
                <img id="plantDetailImage" src="" alt="Plant Detail" />
                <div>
                  <h3>月季</h3>
                  <label for="">植物名稱：<span>月季</span></label>
                  <label for="">光照需求：<span>日照充足</span></label>
                  <label for="">水分需求：<span>中等至高水需求</span></label>
                  <label for=""
                    >特徵：<span
                      >花朵五顏六色，開花期長，適合用於園藝裝飾。</span
                    ></label
                  >
                </div>
              </section>
              <div class="navigation-buttons">
                <button id="prevPlantButton">上一個</button>
                <button onclick="closePlantDetail()" class="catalogBtn">
                  目錄
                </button>
                <button id="nextPlantButton">下一個</button>
              </div>
            </div>
          </dialog>
        </main>
        <!-- 加載動畫 -->
        <div id="loadingOverlay" class="loading-overlay">
          <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
            <p class="progress-text" id="progressText">0%</p>
          </div>
        </div>
      </div>
    </main>
